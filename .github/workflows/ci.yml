name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          npm install --no-save --include=optional || true
          # Ensure sharp is properly installed (needed for image processing in Vite)
          # Install sharp with platform-specific binaries for Linux
          npm install --os=linux --cpu=x64 sharp || npm rebuild sharp || echo "Sharp rebuild failed, continuing..."
          # If sharp still fails, skip GameEngine tests that require it
          export SKIP_SHARP_TESTS=$([ -f node_modules/sharp/build/Release/sharp-linux-x64.node ] && echo "false" || echo "true")
      
      - name: Run linter
        run: npm run lint
        continue-on-error: false
      
      - name: Run type check
        run: npm run type-check || npx tsc --noEmit
        continue-on-error: false
      
      - name: Run unit tests
        run: npm test
        continue-on-error: false
        env:
          SKIP_SOLANA_TESTS: 'true'
      
      - name: Run integration tests
        run: npm run test:integration || echo "Integration tests require Solana devnet and IDL"
        continue-on-error: true
        env:
          # Skip on PRs and when IDL is not available (CI doesn't build Rust IDL)
          SKIP_SOLANA_TESTS: 'true'
      
      - name: Run E2E tests
        run: npm run test:e2e || echo "E2E tests require Solana devnet and Playwright"
        continue-on-error: true
        env:
          SKIP_E2E_TESTS: ${{ github.event_name == 'pull_request' && github.base_ref != 'main' && 'true' || 'false' }}
      
      - name: Run load tests
        run: npm run test:load || echo "Load tests require Solana devnet and IDL"
        continue-on-error: true
        env:
          SKIP_LOAD_TESTS: ${{ github.event_name == 'pull_request' && 'true' || 'false' }}
          # Skip on CI since IDL is not built in CI workflow
          SKIP_SOLANA_TESTS: 'true'
      
      - name: Generate test coverage
        run: npm test -- --coverage || echo "Coverage generation failed"
        continue-on-error: true
        env:
          SKIP_SOLANA_TESTS: 'true'
      
      - name: Upload test coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  build-rust:
    name: Build Rust Contract
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      
      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/stable/install)"
          echo "/home/runner/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
      
      - name: Install Anchor
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          avm install latest
          avm use latest
      
      - name: Build Solana contract
        working-directory: Rust/ocentra-games
        run: |
          anchor build
      
      - name: Run Rust tests
        working-directory: Rust/ocentra-games
        run: |
          anchor test || echo "Rust tests require Solana validator"
      
      - name: Upload IDL artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: solana-idl
          path: Rust/ocentra-games/target/idl/*.json
          retention-days: 1

  test-solana:
    name: Run Solana Tests
    runs-on: ubuntu-latest
    needs: [build-rust]
    # Only run if IDL artifact exists and Solana tests are not explicitly skipped
    if: always() && needs.build-rust.result != 'failure'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Download IDL artifact
        uses: actions/download-artifact@v4
        with:
          name: solana-idl
          path: Rust/ocentra-games/target/idl/
        continue-on-error: true
      
      - name: Verify IDL exists
        run: |
          if [ ! -f "Rust/ocentra-games/target/idl/ocentra_games.json" ]; then
            echo "IDL file not found, skipping Solana tests"
            exit 0
          fi
          echo "IDL file found, proceeding with Solana tests"
      
      - name: Install dependencies
        run: |
          npm ci
          npm install --no-save --include=optional || true
      
      - name: Run Solana integration tests
        run: npm run test:integration
        continue-on-error: true
        env:
          SOLANA_CLUSTER: 'devnet'
          SKIP_SOLANA_TESTS: 'false'
          # Use public devnet RPC (free tier)
          SOLANA_RPC_URL: 'https://api.devnet.solana.com'
      
      - name: Run Solana E2E tests
        run: npm test -- src/services/__tests__/e2e
        continue-on-error: true
        env:
          SOLANA_CLUSTER: 'devnet'
          SKIP_SOLANA_TESTS: 'false'
          SOLANA_RPC_URL: 'https://api.devnet.solana.com'
      
      - name: Run Solana load tests
        run: npm run test:load
        continue-on-error: true
        env:
          SOLANA_CLUSTER: 'devnet'
          SKIP_SOLANA_TESTS: 'false'
          SKIP_LOAD_TESTS: 'false'
          SOLANA_RPC_URL: 'https://api.devnet.solana.com'

  build-typescript:
    name: Build TypeScript
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          npm install --no-save --include=optional || true
      
      - name: Build project
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-artifacts
          path: dist/

  deploy-cloudflare-worker:
    name: Deploy Cloudflare Worker
    runs-on: ubuntu-latest
    needs: [test, build-typescript]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          npm install --no-save --include=optional || true
      
      - name: Deploy Worker to Cloudflare
        working-directory: infra/cloudflare
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npm install -g wrangler
          wrangler deploy --env production

  deploy-cloudflare-pages:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: [test, build-typescript]
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      deployments: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          npm install --no-save --include=optional || true
      
      - name: Build project
        run: npm run build
        env:
          # Production values (main branch only)
          VITE_R2_WORKER_URL: ${{ secrets.VITE_R2_WORKER_URL }}
          VITE_R2_BUCKET_NAME: ${{ secrets.VITE_R2_BUCKET_NAME }}
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ocentra-games
          directory: dist
          # Optional: Set production branch
          # branch: main
          # Optional: Set git commit info
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

